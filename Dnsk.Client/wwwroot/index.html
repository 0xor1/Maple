<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dnsk</title>
    <base href="/" />
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/material-base.css">
    <link href="css/global.css" rel="stylesheet" />
    <link href="Dnsk.Client.styles.css" rel="stylesheet" />
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getMessaging, getToken  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging.js";
        const fcmConfig = {
            apiKey: "AIzaSyDfIF8ZL7vXdfXn7ClZfkQj39_2COCnjus",
            projectId: "dnsk-test",
            messagingSenderId: "165691055432",
            appId: "1:165691055432:web:10d77deccb69ed9530a77d",
        };
        const fcmVapidKey = "BPj_f1O2tz8ueAPiq1cbBPNVK7vqBD9X8v6XjL2UTk7Jlx7-MvsKliLPepsAW5V6Pt2LX3E72WY2Aamk6BggZU4";
        const fcmApp = initializeApp(fcmConfig);
        const fcmMsg = getMessaging(fcmApp);
        let fcmToken = '';
        let fcmGranted = function(dnObj, callbackMethod){
            if(fcmToken === '') {
                getToken(fcmMsg, {vapidKey: fcmVapidKey}).then((token) => {
                    fcmToken = token;
                    dnObj.invokeMethodAsync(callbackMethod, token);
                });
            } else {
                dnObj.invokeMethodAsync(callbackMethod, fcmToken);
            }
        };
        let fcmDenied = function(dnObj, callbackMethod){
            dnObj.invokeMethodAsync(callbackMethod, null);
        };
        window.fcmEnable = function(dnObj, callbackMethod){
            if(Notification.permission === 'granted'){
                fcmGranted(dnObj, callbackMethod);
                return;
            }
            Notification.requestPermission().then((p) => {
                if(p === 'granted'){
                    fcmGranted(dnObj, callbackMethod);
                } else {
                    fcmDenied(dnObj, callbackMethod)
                }
            });
        };
    </script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</head>
